<html lang="en">

<body>
    <div>
        <abbr title="ADV NILTON ARÊAS"><img src="imagem/advocacia.jpg" alt="Logo da imagem"></abbr>

        <H1>ADVOGADO NILTON ARÊAS</H1>
        <img src="imagem/ADV NILTON.jpg" alt="Logo da foto" id="foto">

        <div class="atuacao">
            <ul id="area-de-atuacao">
                Área de atuação: <br>
            </ul>
            <ol>Resumo de cada lei:</ol>
            <li class="lis"><abbr
                    title="é qualquer vínculo jurídico de uma pessoa natural que presta uma obra ou serviço mediante contraprestação">Trabalhista</abbr>
            </li>
            <li class="lis"><abbr
                    title="é qualquer vínculo jurídico de uma pessoa natural que presta uma obra ou serviço mediante contraprestação">Tributária</abbr>
            </li>
            <li class="lis"><abbr title="é a conhecida Lei Pelé, Lei nº 9.615/1998, que atribuiu aos clubes a obrigatoriedade de se constituírem em clubes-empresas, enquadrou o torcedor como consumidor">Desportiva</abbr></li>
            <li class="lis"><abbr title=" atua nos direitos e obrigações dos empresários, contratos especiais, títulos de crédito e propriedade industrial.">Empresarial</abbr></li>
            <li class="lis"><abbr title="E é o conjunto
                de condições, leis, influências e interações de ordem física, química e biológica,
                que permite, abriga e rege a vida em todas as suas formas." id="ambiental">Ambiental</abbr></li>
            <li class="lis"><abbr title="é uma prática que tem como objetivo garantir que uma empresa ou organização esteja em conformidade com as leis e regulamentos aplicáveis em sua área de atuação">Compliance jurídico</abbr></li>
            <li class="lis"><abbr title="é um ramo do Direito Público que é responsável por interpretar, analisar e garantir que a Constituição do país seja cumprida">Direito do Estado</abbr></li>
            <li class="lis"><abbr title="É o ramo do Direito Civil que protege a criação humana exteriorizada das mais diversas formas, tais como: invenções em todos os campos da atividade humana">Direito da Propriedade Intelectual</abbr></li>
        </div>

        <button onclick="abrir()" class="entrar-em-contato">Entrar em Contato</button>
    </div>

    <form action="https://formspree.io/f/mlekvqkz" method="post">
        <input type="text" name="name" required placeholder="Nome">
        <input type="email" name="email" id="cemail" placeholder="E-mail">
        <input type="tel" name="telefone" id="ctel" placeholder="Seu telefone:">
        <textarea placeholder="Digite: Como posso ajudar!"></textarea>
        <button type="submit">Enviar</button>
        <button onclick="fechar()" type="button" class="voltar">Voltar</button>
    </form>
</body>
<script>
    function abrir() {
        document.querySelector("form").style.opacity = 1
        document.querySelector("div").style.opacity = 0.2
    }

    function fechar() {
        document.querySelector("form").style.opacity = 0
        document.querySelector("div").style.opacity = 1
    }

</script>

</html>
